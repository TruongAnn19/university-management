<div class="container mt-4">
    <div class="card shadow-sm border-0">
        <div class="card-header bg-primary text-white p-3">
            <h5 class="mb-0"><i class="bi bi-people-fill me-2"></i>Danh Sách Sinh Viên Theo Khoa</h5>
        </div>

        <div class="card-body">
            <div class="row mb-4">
                <div class="col-md-6">
                    <div class="input-group">
                        <span class="input-group-text bg-light"><i class="bi bi-search"></i></span>
                        <input type="text" class="form-control" placeholder="Nhập mã khoa (VD: CNTT, QTDK...)"
                            [(ngModel)]="facultyCode" (keyup.enter)="getStudents()">
                        <button class="btn btn-primary" (click)="getStudents()" [disabled]="isLoading">
                            <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-1"></span>
                            Tìm kiếm
                        </button>
                    </div>
                </div>
            </div>

            <div class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead class="table-light">
                        <tr>
                            <th class="text-center">#</th>
                            <th class="text-center">Mã SV</th>
                            <th class="text-center">Họ và Tên</th>
                            <th class="text-center">Lớp</th>
                            <th class="text-center">Khoa</th>
                            <th class="text-center">Trạng thái</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let s of students; let i = index">
                            <td class="text-center">{{ i + 1 }}</td>
                            <td class="fw-bold text-primary text-center">{{ s.studentCode }}</td>
                            <td class="text-center">{{ s.fullName }}</td>
                            <td class="text-center">{{ s.className }}</td>
                            <td class="text-center">
                                <span class="badge bg-info text-dark">{{ s.facultyName }}</span>
                            </td>
                            <td class="text-center">
                                <span class="badge" [ngClass]="s.status === 'STUDYING' ? 'bg-success' : 'bg-secondary'">
                                    {{ s.status }}
                                </span>
                            </td>
                        </tr>

                        <tr *ngIf="students.length === 0 && !isLoading">
                            <td colspan="7" class="text-center py-5 text-muted">
                                <i class="bi bi-inbox fs-1 d-block mb-2"></i>
                                Không tìm thấy sinh viên nào cho mã khoa này.
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3>Danh sách sinh viên</h3>
    <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#createStudentModal">
      <i class="bi bi-plus-circle me-2"></i>Thêm sinh viên mới
    </button>
  </div>

  </div>

<div class="modal fade" id="createStudentModal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header bg-primary text-white">
        <h5 class="modal-title" id="modalLabel">Thêm mới sinh viên</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      
      <form [formGroup]="studentForm" (ngSubmit)="onSubmit()">
        <div class="modal-body p-4">
          <h6 class="text-primary fw-bold mb-3">Tài khoản đăng nhập</h6>
          <div class="row mb-3">
            <div class="col-md-6">
              <label class="form-label small fw-bold">Username</label>
              <input type="text" class="form-control" formControlName="username"
                     [class.is-invalid]="studentForm.get('username')?.invalid && studentForm.get('username')?.touched">
            </div>
            <div class="col-md-6">
              <label class="form-label small fw-bold">Mật khẩu</label>
              <input type="password" class="form-control" formControlName="password"
                     [class.is-invalid]="studentForm.get('password')?.invalid && studentForm.get('password')?.touched">
            </div>
          </div>

          <h6 class="text-primary fw-bold mb-3">Thông tin cá nhân</h6>
          <div class="row g-3">
            <div class="col-md-6">
              <label class="form-label small fw-bold">Mã sinh viên</label>
              <input type="text" class="form-control" formControlName="studentCode"
                     [class.is-invalid]="studentForm.get('studentCode')?.invalid && studentForm.get('studentCode')?.touched">
            </div>
            <div class="col-md-6">
              <label class="form-label small fw-bold">Họ và tên</label>
              <input type="text" class="form-control" formControlName="fullName"
                     [class.is-invalid]="studentForm.get('fullName')?.invalid && studentForm.get('fullName')?.touched">
            </div>
            <div class="col-md-6">
              <label class="form-label small fw-bold">Lớp</label>
              <input type="text" class="form-control" formControlName="className"
                     [class.is-invalid]="studentForm.get('className')?.invalid && studentForm.get('className')?.touched">
            </div>
            <div class="col-md-6">
              <label class="form-label small fw-bold">Ngày sinh</label>
              <input type="date" class="form-control" formControlName="dob"
                     [class.is-invalid]="studentForm.get('dob')?.invalid && studentForm.get('dob')?.touched">
            </div>
            <div class="col-md-6">
              <label class="form-label small fw-bold">Mã khoa</label>
              <input type="text" class="form-control" formControlName="facultyCode"
                     [class.is-invalid]="studentForm.get('facultyCode')?.invalid && studentForm.get('facultyCode')?.touched">
            </div>
            <div class="col-md-6">
              <label class="form-label small fw-bold">Năm nhập học</label>
              <input type="text" class="form-control" formControlName="enrollment_year"
                     [class.is-invalid]="studentForm.get('enrollment_year')?.invalid && studentForm.get('enrollment_year')?.touched">
            </div>
          </div>
        </div>

        <div class="modal-footer bg-light">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="closeModalBtn">Hủy</button>
          <button type="submit" class="btn btn-primary" [disabled]="isSubmitting">
            <span *ngIf="isSubmitting" class="spinner-border spinner-border-sm me-1"></span>
            Lưu thông tin
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
